<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="refresh" content="600"/>  <!-- XXXX todo: make configurable -->
<meta charset="UTF-8" />
<title> {{ title }} </title>
<script src="/cgstat/static/sorttable.js"></script>
<style type="text/css">
body {
    font-family: Sans;
    font-size: 10pt;
    color: #000000;
}
td,th {
    height: 10pt;
    text-align: left;
    padding: .25em;
    padding-right: .5em;
}
#graphname {
    width: 10em;
}
#host {
    width: 5em;
}
#arcs, #rss {
    width: 5em;
}
#virt {
    width: 6em;
}
#age {
    width: 6em;
}
table {
    margin-left: auto;
    margin-right: auto;
}
/* Sortable tables */
table.sortable th {
    background: #e0e0e0;
    font-weight: bold;
    font-size: 11pt;
    cursor: default;
}
table.sortable tr:nth-child(2n) td {
    background: #e0e0e0;
}
table.sortable tr:nth-child(2n+1) td {
    background: #f0f0f0;
}
.errage {
    color: #f00;
}
</style>
</head>
<body onload="onload()">
<table class="sortable">
    <tr>
        <th onclick="sorthdr_onclick(this)" id="graphname">Graph Name</th>
        <th onclick="sorthdr_onclick(this)" id="host" title="Tool Labs Host Name">Host</th>
        <th onclick="sorthdr_onclick(this)" id="arcs" title="Number of Arcs">Arcs</th>
        <th onclick="sorthdr_onclick(this)" id="rss" title="Resident Set Size in Bytes">RSS</th>
        <th onclick="sorthdr_onclick(this)" id="virt" title="Virtual Memory Size in Bytes">Virt</th>
        <th onclick="sorthdr_onclick(this)" id="age" title="Time since last update from replica (dd:hh:mm)">Age</th>
    </tr>
    {% for graph in graphs %}
        <tr>
            <td>{{ graph.name }}</td><td>{{ graph.host }}</td>
            <td id="arccount_{{ graph.name }}"></td>
            <td id="rss_{{ graph.name }}"></td>
            <td id="virt_{{ graph.name }}"></td>
            <td id="age_{{ graph.name }}"></td>
        </tr>
    {% endfor %}
</table>
<script>
hashsettings= { "sortby": "graphname" };
function set_hash() {   // apply settings to window.location.hash
    var hash= "";
    for(var key in hashsettings) {
        if(hash.length) {
            hash+= "&";
        }
        hash+= key + '=' + hashsettings[key];
    }
    window.location.hash= hash;
};
function get_hash() {   // load settings from window.location.hash
    var hash= window.location.hash.substring(1);
    var pairs= hash.split('&');
    for(var i in pairs) {
        var kv= pairs[i].split('=');
        if(kv.length==2) {
            hashsettings[kv[0]]= kv[1];
        }
    }
};
function sorthdr_onclick(elem) {
    hashsettings.sortby= elem.id;
    set_hash();
};
function onload() {
    get_hash();
    sorttable.innerSortFunction.apply(document.getElementById(hashsettings.sortby), []);
};
function updateRowItem(graphname, name, value) {
    document.getElementById(name + '_' + graphname).innerHTML= value;
};
function updateRowItemTitle(graphname, name, value) {
    document.getElementById(name + '_' + graphname).title= value;
};
function updateRow(graphname, status) {
    for(var key in status.content) {
        updateRowItem(graphname, key, status.content[key]);
    }
    for(var key in status.errormsg) {
        updateRowItemTitle(graphname, key, status.errormsg[key]);
    }
};

/*!
* Dynamically changing favicons with JavaScript
* Works in all A-grade browsers except Safari and Internet Explorer
* Demo: http://mathiasbynens.be/demo/dynamic-favicons
*/
// HTML5(TM), baby! http://mathiasbynens.be/notes/document-head
document.head || (document.head = document.getElementsByTagName('head')[0]);
function changeFavicon(src) {
    var link = document.createElement('link'),
        oldLink = document.getElementById('dynamic-favicon');
    link.id = 'dynamic-favicon';
    link.rel = 'shortcut icon';
    link.href = src;
    if (oldLink) {
        document.head.removeChild(oldLink);
    }
    document.head.appendChild(link);
};

</script>
<script>
{% for u in updates %}
    {% if u.status is defined %}
        updateRow('{{ u.status.graph }}', {{ u.status|tojson|safe }});
    {% endif %}
    {% if u.favicon is defined %}
        changeFavicon('{{ u.favicon|safe }}');
    {% endif %}
    {% if loop.index0 is divisibleby(10) %}
</script>

    {% endif %}
{% endfor %}
</script>

</body>
</html>
